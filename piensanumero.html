    <div class="container">
      <h1 class="mt-3 text-center">Adivinando tu número</h1>
      <p id="Parrafo">Piensa en un número del 1 al 100.</p>
      <div class="container mt-3 my-2 text-center">
        <div class="row justify-content-around">
          <button
            id="empieza-btn"
            class="col-lg-2 col-md-3 col-sm-5 btn btn-dark btn-lg"
            onclick="empiezaY()"
          >
            Empieza
          </button>
        </div>
      </div>
      <div class="container">
        <div class="row mb-5">
          <div class="col text-center mb-2" id="resultado"></div>
        </div>
      </div>

      <div class="container mt-2 my-2 text-center">
        <div class="row justify-content-center">
          <div class="col my-2">
            <button
              id="incrementamenos-btn"
              class="col-lg-2 col-md-3 col-sm-5 btn btn-dark btn-lg hide"
              onclick="disminuyeM()"
            >
              Menor
            </button>
          </div>
          <div class="col my-2">
            <button
              id="incrementamas-btn"
              class="col-lg-2 col-md-3 col-sm-5 btn btn-dark btn-lg hide"
              onclick="incrementaM()"
            >
              Mayor
            </button>
          </div>
        </div>
      </div>
      <div class="container mt-5 my-2 text-center">
        <div class="row justify-content-around">
          <button
            id="termina-btn"
            class="col-lg-2 col-md-3 col-sm-5 btn btn-dark btn-lg hide"
            onclick="terminaY()"
          >
            Es es mi numero!
          </button>
        </div>
      </div>

      <div class="container">
        <div class="row mb-1">
          <div class="col text-center" id="frase"></div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row justify-content-around">
          <button
            id="repetir-btn"
            class="col-lg-2 col-md-3 col-sm-5 btn btn-dark btn-lg hide"
            onclick="repiteY()"
          >
            Jugar otra vez
          </button>
